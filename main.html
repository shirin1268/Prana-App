<ion-header class="Header-content">
  <ion-navbar >
    <ion-title>Latest recipes</ion-title>
    <ion-searchbar icon-left="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-list >



  <img  [src]="recipe.imgUrl" height="auto" width="100%"/>
  <ion-card-content>
    <ion-avatar item-start>
      <img [src]="recipe.avatarUrl"/>
    </ion-avatar>
    <h2>{{recipe.title}}</h2>
    <p>{{recipe.category}}</p>

  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-item icon-left clear small  >
        <ion-item *ngFor="let recipe of recipesSearch" (click)="recipeSelected(recipe)">
        <ion-icon name="ios-book-outline" ></ion-icon>
        <div>Read more</div>
      </ion-item>
      </button>
    </ion-col>
  </ion-row>



  </ion-list>
