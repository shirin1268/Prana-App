<ion-header>

  <ion-navbar>
    <ion-title>Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let recipe of recipes">

    <img  [src]="recipe.imgUrl" height="auto" width="100%"/>
    <ion-card-content> <ion-item>
      <ion-avatar item-start>
        <img [src]="recipe.avatarUrl"/>
      </ion-avatar>
      <h2>{{recipe.title}}</h2>
      <p>{{recipe.category}}</p>
      <p>{{recipe.ingredients[]}}</p>
      <p>{{recipe.description}}</p>
    </ion-item>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    </ion-row>


</ion-content>
